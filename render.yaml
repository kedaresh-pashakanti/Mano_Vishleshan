# ==========================================================
# üß† MANOVISHLESHAN - Render Deployment Config (Fixed)
# Compatible with Render's env linking rules
# ==========================================================

services:
  # =======================================
  # BACKEND (Node.js + Express + Firebase)
  # =======================================
  - type: web
    name: manovishleshan-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # ‚ö†Ô∏è Add these manually later in Render Dashboard (not in YAML)
      # - FIREBASE_API_KEY
      # - FIREBASE_PROJECT_ID
      # - etc.
      - key: ML_URL
        value: https://manovishleshan-ml.onrender.com

  # =======================================
  # ML SERVICE (Python + Flask)
  # =======================================
  - type: web
    name: manovishleshan-ml
    env: python
    rootDir: ml
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PORT
        value: 5000

  # =======================================
  # FRONTEND (React)
  # =======================================
  - type: web
    name: manovishleshan-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://manovishleshan-backend.onrender.com
      - key: REACT_APP_ML_URL
        value: https://manovishleshan-ml.onrender.com
